<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>POKEMONS EM EVENTOS :P</title>
</head>
<body>
    <ul></ul>

    <script type="text/javascript">
        if (!!window.EventSource) {
            let eventSource = new EventSource('pokemons/events'); //http://localhost:8080/index.html
            let eventList = document.querySelector('ul');

            eventSource.onmessage = (e) -> {
                let newElement = document.createElement("li");

                newElement.textContent = "Event: " + e.data;
                eventList.appendChild(newElement);
            }
        } else {
            alert("The browser is not supported, bro!");
        }
    </script>

</body>
</html>
